<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body-of-clock">
    <div id='clock'>
        <ul class='hours'>
        <li class="whitee">
            1
        </li>
        <li class="whitee">
            2
        </li>
        <li class="greeen">
            <span>
            3
            </span>
        </li>
        <li class="whitee">
            <span>
            4
            </span>
        </li>
        <li class="whitee">
            <span>
            5
            </span>
        </li>
        <li class="greeen">
            <span>
            6
            </span>
        </li>
        <li class="whitee">
            <span>
            7
            </span>
        </li>
        <li class="whitee">
            <span>
            8
            </span>
        </li>
        <li class="greeen">
            <span>
            9
            </span>
        </li>
        <li class="whitee">
            10
        </li>
        <li class="whitee">
            11
        </li>
        <li class="reed">
            <span>
            12
            </span>
        </li>
        </ul>
    
        <div class='hr-wrapper'>
        <div class='hand hr'></div>
        </div>
        <div class='min-wrapper'>
        <div class='hand min'></div>
        </div>
        <div class='sec-wrapper'>
        <div class='hand sec'></div>
        </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
