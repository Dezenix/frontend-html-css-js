<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device=width,initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
<body id="main-tag">
    <div class="main center">
        <div class="box center">
            <img src="https://images.pexels.com/photos/1157970/pexels-photo-1157970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"  alt="">
            <div>
                <p class="user_name">Sulagna Dutta</p>
                <p class="skill">Front-end Developer</p>
            </div>
            <div class="arr_container center">
                <i class="bi bi-arrow-right"></i>
            </div>
            <div class="left_container off">
                 <p>Skills</p>
                 <div class="skills">
                    <div>Html</div>
                    <div>Css</div>
                    <div>Javascript</div>
                    <div>React</div>
            </div>
            <div class="icons">
                <i class="bi bi-github"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-linkedin"></i>
            </div>
            <div class="cancel center">
                <i class="bi bi-arrow-up-left"></i>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
