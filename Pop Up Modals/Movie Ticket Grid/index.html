<body class="ticket-grid-pop-up-modal">
    <div class="container">
		<div class="main">
			<div class="poster-container">
				<a href="#"><img src="https://i.ibb.co/ThPNnzM/blade-runner.jpg" class="poster" /></a>
			</div>
			<div class="ticket-container">
				<div class="ticket-content">
					<h4 class="ticket-title">Blade Runner 2049</h4>
					<p class="ticket-about">
						More human than human is our motto.
					</p>
					<p class="ticket-current-price">$28.00</p>
					<p class="ticket-old-price">$44.99</p>
					<button class="ticket-buy-btn">Buy now</button>
				</div>
			</div>
		</div>

		<div class="main">
			<div class="poster-container">
				<a href="#"><img src="https://i.ibb.co/Zd51z5c/justice-league.jpg" class="poster" /></a>
			</div>
			<div class="ticket-container">
				<div class="ticket-content">
					<h4 class="ticket-title">Justice League</h4>
					<p class="ticket-about">You can't save the world alone.</p>
					<p class="ticket-current-price">$20.75</p>
					<p class="ticket-old-price">$40.99</p>
					<button class="ticket-buy-btn">Buy now</button>
				</div>
			</div>
		</div>
	</div>
