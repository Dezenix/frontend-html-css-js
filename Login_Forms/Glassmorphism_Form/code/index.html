<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
				<div class="form">
					<h2 class="heading">Login Form</h2>
					<form>
						<div class="inputbox">
							<input type="text" class="input" placeholder="username">
						</div>
						<div class="inputbox">
							<input type="password" class="input" placeholder="password">
						</div>
						<div class="inputbox">
							<input type="submit" class="input" placeholder="username">
						</div>
						<p class="forget">Forgot Password? <a href="" class="link">Click Here</a></p>
						<p class="forget">Dont have an account ? <a href="" class="link">Sign Up here</a></p>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
